<!-- margin bottom 3 -->
 <form id="miFormulario">
<div class="container">
   <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario">
        <small class="text-muted">
            Mínimo 3 caracteres. Solo letras, números, puntos (.) y guiones (-).
        </small>
        <div id="mensajeUsuario" class="mt-1"></div>
    </div>

    <!-- PASSWORD -->
    <div class="mb-3">
        <label class="form-label">Contraseña</label>

        <div class="input-group">
            <input type="password" class="form-control" id="password">
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                Mostrar
            </button>
        </div>

        <small class="text-muted">
            Mínimo 10 caracteres, 1 mayúscula, 1 número y 1 carácter especial (!@#$%^&*)
        </small>

        <div class="mt-1">
            Caracteres: <span id="contador">0</span>
        </div>

        <div id="mensajePassword" class="mt-1"></div>
        <div id="fortaleza" class="mt-1 fw-bold"></div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Ingresar</button>

    <div id="mensajeIntentos" class="mt-3 text-center fw-bold"></div>

</div>
</form>
<script src="validacion.js"></script>
